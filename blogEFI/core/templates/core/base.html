<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>{%block title%}{%endblock%}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Estilos -->

</head>

<body class="d-flex flex-column h-100 flex-fill" style="background-image: linear-gradient(rgba(144, 145, 87, 0.65), rgba(110, 59, 42, 0.65));
background-attachment: fixed;
background-position: center;
background-size: cover;">

    <h2 class="my-5 text-center text-light d-none d-lg-block">
        <span class="h5 text-dark">Ingeniería de Software</span>
        <br>
        <span> EFI Blog Django </span>
        </h3>

        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand font-weight-bold d-lg-none" href="{% url 'home' %}">EFI Blog Django</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active px-lg-4">
                            <a class="nav-link " href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item active px-lg-4">
                            <a class="nav-link " href="{% url 'blog' %}">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}

        <!-- Pié de página -->
        <footer class="footer mt-auto py-3 bg-dark text-white text-center py-5">
            <div class="container">
                <p class="m-0 mbt1">&copy; Barraza Tomás 2021</p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
